<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Datos</title>
</head>
<body>
  <h1>Datos del Formulario</h1>
  <table id="data-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Tel√©fono</th>
        <th>Mensaje</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const data = JSON.parse(localStorage.getItem('formData'));
    if (data) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${data.nombre}</td>
        <td>${data.correo}</td>
        <td>${data.telefono}</td>
        <td>${data.mensaje}</td>
      `;
      document.querySelector('#data-table tbody').appendChild(row);
    }
  </script>
</body>
</html>
